<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<dom-module id="tasks-view">
    <template>
        <h1>Tasks</h1>
        <slot></slot>

        <paper-fab label="+" class="add-task" on-tap="_newTask"></paper-fab>
    </template>

    <script>
        class TasksView extends Polymer.Element {
            static get is() {
                return 'tasks-view';
            }

            _newTask() {
                console.log("Client new task click");
                this.newTaskClick();
            }
        }

        customElements.define(TasksView.is, TasksView);
    </script>
</dom-module>
