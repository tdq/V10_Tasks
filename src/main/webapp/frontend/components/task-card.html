<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="./component-styles.html">

<dom-module id="task-card">
    <template>
        <style include="shared-styles">

            .task-name {
                display: block;
                border: none;
                font-size: 16px;
            }

            .task-description {

            }

            .task-option {
                display: block;
            }

            .task-option input[type="text"] {
                border: none;
            }

            .task-option input[type="checkbox"]:checked ~ input[type="text"] {
                text-decoration: line-through;
            }

            .task-list-item {
                
            }

        </style>

        <div class="card">
            <div class="circle">[[author]]</div>
            <span>[[date]]</span>
            <input class="task-name"  placeholder="Task name" value="{{name}}"></input>
            <template is="dom-if" if="{{_equals(type, 'TEXT')}}">
                <textarea class="task-description">[[desc]]</textarea>
            </template>

            <template is="dom-if" if="{{_equals(type, 'OPTIONS')}}">
                <template is="dom-repeat" items="[[options]]">
                    <div class="task-option">
                        <input type="checkbox"></input>
                        <input type="text" value="{{item}}"></input>
                    </div>
                </template>
            </template>

            <template is="dom-if" if="{{_equals(type, 'LIST')}}">
                <template is="dom-repeat" items="[[options]]">
                    <input class="task-list-item" type="text" value="{{item}}"></input>
                </template>
            </template>
        </div>
    </template>

    <script>
        class TaskCard extends Polymer.Element {
            static get is() { return 'task-card'; }

            _equals(type, value) {
                return type === value;
            }
        }
        window.customElements.define(TaskCard.is, TaskCard);
    </script>
</dom-module>
